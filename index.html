<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An accessible educational letter game designed for specially disabled individuals including blind, hearing impaired, dyslexic, autistic, and motor impaired users." />
    <meta name="keywords" content="accessible, educational, game, letters, disability, inclusive, dyslexia, autism, blind, voice commands" />
    <title>Accessible Letter Pop Game - Educational Game for All</title>
    
    <!-- Accessibility improvements -->
    <meta name="theme-color" content="#667eea" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- OpenDyslexic font preload -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/open-dyslexic@1.0.3/ttf/OpenDyslexic-Regular.ttf" as="font" type="font/ttf" crossorigin>
    
    <!-- High contrast media query support -->
    <style>
      @media (prefers-contrast: high) {
        :root {
          --high-contrast: 1;
        }
      }
      
      @media (prefers-reduced-motion: reduce) {
        :root {
          --reduced-motion: 1;
        }
      }
      
      /* Loading spinner for better UX */
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-family: 'OpenDyslexic', sans-serif;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: sans-serif;">
        <h1>JavaScript Required</h1>
        <p>This accessible letter game requires JavaScript to function. Please enable JavaScript in your browser to play.</p>
      </div>
    </noscript>
    
    <div id="root">
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
